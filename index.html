    <title>js app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="dist/stylesheetdist.css"/>

    <nav class="navbar navbar-dark bg-dark fixed-top">
      <h1 class="main-header">Pokedex</h1>
      <!-- <a class="navbar-brand nav-link col-6 " href="https://pokemon.gameinfo.io/" target="#">More Pokemon Data</a> -->
      <div class="social-media">
        <a href="https://github.com/jchasehuskey" target="blank">
          <img src="img/iconmonstr-github-1.svg" alt="github" >
        </a>
      
        <p>my github</p>
      </div>
      <form class="form-inline">
        <input
          class="form-control"
          id="myInput"
          type="search"
          placeholder="search"
          aria-label="Search"
        />
      </form>
      <div class="sr-only">Navigation bar</div>
    </nav>
   

<main>
  <div class="main-content">
    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Name</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">details</div>
        </div>
      </div>
    </div>

    <div class=" container ">
      <div class="row">
      
      <ul
        class="list-group list-unstyled pokemon-list flex-row flex-wrap justify-content-center col-lg-12  "
        data-toggle="modal"
        data-target="#pokemonModal"
      ></ul>
    </div>
    </div>
  </div>
  </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>
